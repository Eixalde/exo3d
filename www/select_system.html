<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Generation Form</title>

    <!-- Bootstrap stuff -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Our stuff -->
    <link rel="stylesheet" href="select_system.css" />
    <script type="module" src="select_system.mjs"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <form id="system-gen-form" class="col-3 needs-validation">
          <!-- System information inputs -->
          <div class="mb-2">
            <label for="objectNameInput" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="objectNameInput"
              placeholder="Earth"
            />
          </div>
          <div class="mb-2">
            <label for="objectExotypeInput" class="form-label">Exotype</label>
            <input
              type="text"
              class="form-control"
              id="objectExotypeInput"
              placeholder="Planet"
            />
          </div>

          <p class="mb-2">OR</p>

          <!-- Pre-existing systems dropdown -->
          <div class="mb-2">
            <label for="exo-select" class="form-label">Import from JSON</label>
            <select
              id="exo-select"
              class="form-select"
              aria-label="Exosystem select"
              required
            >
              <option selected disabled value="">
                Choose an existing exosystem...
              </option>
            </select>
          </div>

          <!-- System generating button -->
          <button id="generate" type="submit" class="btn btn-primary mb-2">
            Generate exosystem
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
